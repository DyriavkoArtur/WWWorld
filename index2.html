<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук авто</title>
</head>
<body>
    <h2>Пошук авто</h2>
    <form action="https://fom.in.ua/echo" method="get">
        <label for="body_type">Тип кузова:</label><br>
        <input type="text" id="body_type" name="body_type"><br>
        <label for="brand">Марка:</label><br>
        <input type="text" id="brand" name="brand"><br>
        <label for="country">Країна:</label><br>
        <input type="text" id="country" name="country"><br>
        <label for="price_from">Ціна від:</label><br>
        <input type="number" id="price_from" name="price_from"><br>
        <label for="price_to">Ціна до:</label><br>
        <input type="number" id="price_to" name="price_to"><br>
        <label for="year_from">Рік видання:</label><br>
        <input type="number" id="year_from" name="year_from"><br>
        <label for="year_to">до року видання:</label><br>
        <input type="number" id="year_to" name="year_to"><br>
        <label for="condition">Стан авто:</label><br>
        <input type="text" id="condition" name="condition"><br>
        <label for="fuel_type">тип палива:</label><br>
        <input type="text" id="fuel_type" name="fuel_type"><br>
        <label for="transmission">Тип коробки передач:</label><br>
        <input type="text" id="transmission" name="transmission"><br>
        <label for="color">Колір:</label><br>
        <input type="text" id="color" name="color"><br>
        <label for="comfort">Комфорт:</label><br>
        <input type="text" id="comfort" name="comfort"><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
