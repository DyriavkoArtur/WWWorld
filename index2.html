<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h2>Search Form</h2>
    <form action="https://fom.in.ua/echo" method="get">
        <label for="body_type">Body Type:</label><br>
        <input type="text" id="body_type" name="body_type"><br>
        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" name="brand"><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br>
        <label for="price_from">Price From:</label><br>
        <input type="number" id="price_from" name="price_from"><br>
        <label for="price_to">Price To:</label><br>
        <input type="number" id="price_to" name="price_to"><br>
        <label for="year_from">Year From:</label><br>
        <input type="number" id="year_from" name="year_from"><br>
        <label for="year_to">Year To:</label><br>
        <input type="number" id="year_to" name="year_to"><br>
        <label for="condition">Condition:</label><br>
        <input type="text" id="condition" name="condition"><br>
        <label for="fuel_type">Fuel Type:</label><br>
        <input type="text" id="fuel_type" name="fuel_type"><br>
        <label for="transmission">Transmission:</label><br>
        <input type="text" id="transmission" name="transmission"><br>
        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color"><br>
        <label for="comfort">Comfort:</label><br>
        <input type="text" id="comfort" name="comfort"><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
